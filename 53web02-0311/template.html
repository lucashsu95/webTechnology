<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理模版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>管理模版</h1>
      <div class="layouts">
        <div
          v-for="(layout, index) in layouts"
          :key="index"
          class="layout"
          :class="{active: selectlayoutIndex === index}"
          :style="{background: layouts_background[index] }"
          @click="selectlayoutIndex = index"
        >
          <div>
            <button
              @click="modifyTemplate(layouts_id[index],layouts[index],layouts_background[index])"
            >
              修改
            </button>
            <button @click="destroyTemplate(layouts_id[index])">刪除</button>
          </div>
          <div>
            <input
              style="width: 100%"
              type="text"
              v-model="layouts_background[index]"
            />
          </div>
          <div
            v-for="(key, keyIndex) in layout"
            :key="key"
            :data-index="index"
            :data-key="keyIndex"
            :class="key"
            draggable="true"
            @dragstart="onDragstart"
            @dragover.prevent=""
            @drop="onDrop"
          >
            {{ layoutData[key] }}
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
